<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/images/favicon.ico">

  <title>Signin for Inside Out Emotions</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="/images/sadness.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

    <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
  </form>
</body>

</html>
